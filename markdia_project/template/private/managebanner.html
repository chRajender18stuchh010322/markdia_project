{% extends 'private/base.html'%} {% block content %} {% load static %}
<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        color: #030303;
      }

      td,
      th {
        border: 1px solid #030303;
        text-align: left;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>ID</th>
        <th>IMAGE</th>
        <th>TITLE</th>
        <th>SUBHEAD</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      {% for P in pet %}
      <tr>
        <td>{{P.id}}</td>
        <td>
          <img src="{{P.image.url}}" alt="" width="50px" height="50px" />
        </td>
        <td>{{P.title}}</td>
        <td>{{P.subhead}}</td>
        <td style="padding: 10px">
          <a href="{% url 'banneredit' P.id %}"
            ><button type="button" class="btn btn-secondary">
              EDIT BANNER
            </button></a
          >
        </td>
        <td style="padding: 10px">
          <a href="{% url 'delete_banner' P.id %}"
            ><button type="button" class="btn btn-danger">Delete</button></a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="{% url 'addbanner'%}"
      ><button type="button" class="btn btn-primary">ADD BANNER</button></a
    >
  </body>
</html>
{% endblock %}
